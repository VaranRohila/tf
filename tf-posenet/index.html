<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Squat Counter</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>    
    <section id="demos" class="invisible">  
        <h1 id="heading">Squat Excercise</h1>  
      <div id="liveView" class="camView">
        <button id="webcamButton">Enable Webcam</button>
        <button id="cont">Start Excercise</button>
        <button id="predictButton" style="visibility: hidden;">Start Predict</button>
        <canvas id="myCanvas" width="640" height="480">
        </canvas>
        <video id="webcam" autoplay width="640" height="480"></video>
      </div>
      <div id="displayConent">
        <h1>Count: <span id="count"></span></h1>
        <h2>Angle: <span id="angle"></span></h1>
      </div>
    </section>

        <!-- Load TensorFlow.js. This is required to use coco-ssd model. -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
        <!-- Load the coco-ssd model. -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="squat.js" defer></script>
    <script src="canvas.js" defer></script>
    <script src="script.js" defer></script>
  </body>
</html>
